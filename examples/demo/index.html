<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fxos-sub-header</title>
  <meta name="description" content="fxos-sub-header demo">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="node_modules/fxos-theme/fxos-theme.css">
  <link rel="stylesheet" href="node_modules/fxos-font/fxos-font.css">
  <script src="node_modules/fxos-theme/lib/fxos-theme-selector.js"></script>
  <script src="node_modules/fxos-component/fxos-component.js"></script>
  <script src="node_modules/fxos-sub-header/fxos-sub-header.js"></script>
  <style>
    body {
      padding: 16px;
      padding-top: 48px;
      font: 17px FiraSans;
      background: var(--fxos-background);
    }
  </style>
</head>
<body role="application">
  <fxos-theme-selector></fxos-theme-selector>
  <h1>&lt;fxos-sub-header&gt;</h1>
  <section>
    <fxos-sub-header level="1">Sub-Header</fxos-sub-header>
  </section>
  <section>
    <fxos-sub-header level="2"><a href="#">Gaia Sub-Header Link</a></fxos-sub-header>
  </section>
</body>
</html>
